{%extends 'base.html'%}

{%block title%}
    <title>Delete this Note</title>
{%endblock%}

{% block content %}
    <form method="post"> {%csrf_token%}
        <h3>Do you really want to delete <i>"{{notes.title}}"</i> note</h3>
        <button type="submit" class="btn btn-danger">Delete</button>
        <a class="btn btn-dark" href="{%url 'allNotes'%}">Cancel</a>


    </form>
{%endblock%}
