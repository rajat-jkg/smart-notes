{%extends 'base.html'%}

{%block title%}
<title>Emailing Successful</title>
{%endblock%}

{%block content%}
    <h3>Success!</h3>
    <p>Your Email Was successfully sent</p>
    {% if request.user.is_authenticated%}
        <a href="{% url 'allNotes'%}"><button class="btn btn-md btn-dark" type="button">Browse Notes</button></a>
        <a href="{% url 'home'%}"><button class="btn btn-md btn-dark" type="button">Home</button></a>
    {%else%}
    <a href="{% url 'login'%}"><button class="btn btn-md btn-dark" type="button">Login</button></a>
    <a href="{% url 'signup'%}"><button class="btn btn-md btn-dark" type="button">Signup</button></a>
    {%endif%}
{%endblock%}
